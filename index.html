<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main class="game">
      <div class="game-container">
        <div class="hangman"></div>
        <div class="game-info"></div>
      </div>
      <div id="word" class="word">
        <span class="letter">A</span>
        <span class="letter">_</span>
        <span class="letter">_</span>
        <span class="letter">_</span>
        <span class="letter">_</span>
        <span class="letter">&nbsp;</span>
        <span class="letter">_</span>
      </div>
      <div class="keyboard">
        <button class="button" data-key="a">A</button>
        <button class="button" data-key="b">B</button>
        <button class="button" data-key="c">C</button>
        <button class="button" data-key="d">D</button>
        <button class="button" data-key="e">E</button>
        <button class="button" data-key="f">F</button>
        <button class="button" data-key="g">G</button>
        <button class="button" data-key="h">H</button>
        <button class="button" data-key="i">I</button>
        <button class="button" data-key="j">J</button>
        <button class="button" data-key="k">K</button>
        <button class="button" data-key="l">L</button>
        <button class="button" data-key="m">M</button>
        <button class="button" data-key="n">N</button>
        <button class="button" data-key="ñ">Ñ</button>
        <button class="button" data-key="o">O</button>
        <button class="button" data-key="p">P</button>
        <button class="button" data-key="q">Q</button>
        <button class="button" data-key="r">R</button>
        <button class="button" data-key="s">S</button>
        <button class="button" data-key="t">T</button>
        <button class="button" data-key="u">U</button>
        <button class="button" data-key="v">V</button>
        <button class="button" data-key="w">W</button>
        <button class="button" data-key="x">X</button>
        <button class="button" data-key="y">Y</button>
        <button class="button" data-key="z">Z</button>
      </div>
    </main>
    <script src="js/scripts.js"></script>
  </body>
</html>
